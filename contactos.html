<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sueño Pastelero</title>
    <style>
        table,
        th,
        td {
            border: solid gray;
        }
    </style>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/logopasteleria1.ico">
</head>

<body>
    <header>
        <img src="img/portada practico.png" alt="" width="50%">
        <nav>
            <a href="index.html">Inicio |</a>
            <a href="contactos.html">CONTACTO |</a>
        </nav>
        <!-- fin del nav -->

    </header>
    <main>
        <h1>Formulario de contacto</h1>
        <form action="">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <!-- nombre -->
                    <label for="nombre">Nombre:</label>
                </div>
               <div>
                   <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                </div>    
                <div>
                    <!-- apellido -->
                    <label for="apellido">Apellido:</label>
                    <div>
                        <input type="text" name="apellido" id="apellido" size="20" maxlength="15">
                    </div>
                </div>
                <div>
                    <!-- dni -->
                    <label for="dni">DNI:</label>
                <div>
                    <input type="number">
                </div>
                 <div>
                    <!-- numero de telefono -->
                    <label for="numero_telef">Numero de Telefono</label>
                </div>
                   <div>
                    <input type="number">
                   </div>
                <div>
                    <!-- Dirección -->
                    <label for="calle">Calle/Núm:</label>
                </div>
                <div>
                    <input type="text" name="calle" max="10">
                </div>
                <div>
                    <!--mail  -->
                    <label for="mail">Mail :</label>
                </div>
                <div>
                    <input type="email">
                </div>
                <div>
                    <!-- fecha de nacimiento -->
                    <label for="fecnac">Fecha de nacimiento</label>
                </div>
                <div>
                    <input type="date" min="2018-01-01" max="2018-12-31">
                </div>
                
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Datos para la Compra</legend>
                <!-- Pago con menu desplegable -->
                <label for="Pago">Seleccione su Pago:</label>
                <br>
                <select name="pago" id="pago">
                    <option value="vacio"></option>
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta Crédito</option>
                    <option value="3">Tarjeta Debito</option>
                    <option value="4">Transferencia</option>
                </select>
                <br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Datos para el envio</legend>
                <!-- Pago con menu desplegable -->
                <label for="Envio">Seleccione su Envio/Retiro:</label>
                <br>
                <select name="envio" id="envio">
                    <option value="vacio"></option>
                    <option value="1">Envio</option>
                    <option value="2">Retiro Local</option>
                </select>
            </fieldset>
            <br><br>

            <!-- comentarios -->
            <label for="comentarios">Deje aqui sus comentarios:</label>
            <br>
            <textarea name="comentarios" id="comentarios" cols="45" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Enviar Formulario">
            <input type="reset" value="Borrar e ir a Cenar">

        </form>

    </main>

    <footer>
        <footer>
            <h4>2023. Todos los derechos reservados</h4>
            Nombre y apellido del creador
            <br>
            <a href="#">Ir arriba</a>
        </footer>
        <!-- fin del footer -->

    </footer>
</body>

</html>
